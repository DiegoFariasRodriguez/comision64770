<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cálculo de Dosis de Contraste Iodado</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Dosis de Contraste Iodado</h1>
        <form id="dosisForm">
            <label for="peso">Peso del paciente (kg):</label>
            <input type="number" id="peso" name="peso" min="0" step="0.1" required>
            <button type="button" onclick="calcularDosis()">Calcular Dosis</button>
        </form>
        <div id="resultado" class="result"></div>
    </div>

    <script>
        
        function calcularDosis() {
           
            const pesoInput = document.getElementById('peso').value;
            const pesoKg = parseFloat(pesoInput);

            
            if (pesoKg <= 0 || isNaN(pesoKg)) {
                document.getElementById('resultado').innerText = "El peso debe ser un número positivo.";
                return;
            }

            // Definir la dosis por kilogramo (en mililitros)
            const dosisPorKg = 1;

            // Calcular la dosis total
            const dosisTotal = pesoKg * dosisPorKg;

            
            document.getElementById('resultado').innerText = `La dosis de contraste recomendada es ${dosisTotal} mililitros.`;
        }
    </script>
</body>
</html>
